{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">
            <div class= "from-group">
                <input class="from-control-file" name="file1" type="file">
            </div>
            <div class= "from-group">
                <input class="from-control-file" name="file2" type="file">
            </div>
            <div class= "from-group">
                <div class = "from-check">
                    <label class ="from-check-label">
                        <input class ="from-check-input" name="algorithm" type = "radio" value = "lines">
                        compare lines
                    </label>
                </div>
                <div class = "from-check">
                    <label class ="from-check-label">
                        <input class ="from-check-input" name="algorithm" type = "radio" value = "sentences">
                        compare sentences
                    </label>
                </div>
                <div class = "from-check">
                    <label class ="from-check-label">
                        <input class ="from-check-input" name="algorithm" type = "radio" value = "substrings">
                        compare substrings
                        <input class="from-control from-control-sm" min="1" name="length" placeholder="of length n" type="number">
                    </label>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">compare</button>
